<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Online Store</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: url('clothing-store.jpg') no-repeat center center/cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: #ff69b4;
            color: #fff;
            padding: 1rem 0;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #ff85c2;
            border-radius: 5px;
        }

        /* Products Section */
        #products {
            padding: 3rem 0;
            text-align: center;
        }

        #products h2 {
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .product h3 {
            margin-bottom: 0.5rem;
        }

        .product p {
            margin-bottom: 1rem;
        }

        .product .btn {
            background: #ff69b4;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .product .btn:hover {
            background: #ff85c2;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ELITE FINDS</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-grid">
                    <div class="product">
                        <img src="joecalih-kFtTXa5ZS1Q-unsplash.jpg" alt="Product 1">
                        <h3>Girls Nike Set</h3>
                        <p>$10.00</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                    <div class="product">
                        <img src="pat-kwon-EJTjetc8tPs-unsplash.jpg" alt="Product 2">
                        <h3>Nike Kicks</h3>
                        <p>$15.00</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                    <div class="product">
                        <img src="h-ng-nguy-n-_tp3jyMp30A-unsplash.jpg" alt="Product 3">
                        <h3>Girls Summer Dress</h3>
                        <p>$20.00</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Elite Finds Online Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
