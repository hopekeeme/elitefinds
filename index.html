<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Online Store</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('clothing-store.jpg') no-repeat center center/cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: rgba(255, 105, 180, 0.9);
            color: #fff;
            padding: 1rem 0;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #ff85c2;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 5rem 2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hero .btn {
            background: #ff69b4;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero .btn:hover {
            background: #ff85c2;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ELITE FINDS</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to Elite Finds Online Store</h1>
                <p>Your one-stop shop for all your needs!</p>
                <a href="products.html" class="btn">Shop Now</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Elite Finds Online Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
