<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Store</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            background: url('clothing-store.jpg') no-repeat center center/cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: #ff69b4;
            color: #fff;
            padding: 1rem 0;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #ff85c2;
            border-radius: 5px;
        }

        /* Contact Section */
        #contact {
            padding: 3rem 0;
            text-align: center;
        }

        #contact h2 {
            margin-bottom: 2rem;
        }

        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background: #ff69b4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #ff85c2;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ELITE FINDS</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-content">
                    <p>If you have any questions or feedback, feel free to reach out to us using the form below.</p>
                    <form class="contact-form">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Elite Finds Online Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
